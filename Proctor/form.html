	<h1>Registration</h1>
		<div id="formregister" class="container-fluid">
			<form action="infinity.php" class="form-horizontal"  id="register-form"  method="post" role="form">
				<div class="form-group">
				    <label class="control-label col-xs-2" for="name">Full Name:</label>
				    	<div class="col-xs-7">
							<input type="text" name="name" id="gr" tabindex="1" class="form-control" placeholder="ENter full name here" value="" required>				   		
						</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-2" for="username">GR no.:</label>
				    	<div class="col-xs-7">
							<input type="text" name="gr" id="gr" tabindex="1" class="form-control" placeholder="ENter you 8 digit gr no." value="" required>				   		
						</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-2" for="emailreg">Email address.:</label>
				    	<div class="col-xs-7">
							<input type="email" name="email" id="emailreg" tabindex="1" class="form-control" placeholder="Email Address" value="" required>	   		
						</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-2" for="password">Password.:</label>
				    	<div class="col-xs-7">
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Enter Password" value="" required>	   		
						</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-xs-2" for="confirm-password">Confirm Password.:</label>
				    	<div class="col-xs-7">
							<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>  		
						</div>
				</div>	
				

				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="register-submit" id="register-submit" tabindex="2" class="form-control btn btn-register" value="Register Now">
						</div>
					</div>
				</div>
			</form>
			<script>
					var password = document.getElementById("password")
				  , confirm_password = document.getElementById("confirm-password");

				function validatePassword(){
				  if(password.value != confirm_password.value) {
				    confirm_password.setCustomValidity("Passwords Don't Match");
				  } else {
				    confirm_password.setCustomValidity('');
				  }
				}

				password.onchange = validatePassword;
				confirm_password.onkeyup = validatePassword;
			</script>
	
			
		</div>
